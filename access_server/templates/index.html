{% extends 'base.html' %}

{% load static %}

{% block main %}
    <div id='run-form'>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>Run</button>
        </form>
    </div>
    {% if display %}
        <hr>
        <div id='run-display'>
            <p>{{ display.tasks }}</p>
            <p>{{ display.recap }}</p>
        </div>
    {% endif %}
    {% if error %}
        <hr>
        <div id='run-error'>
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
