{% extends 'base.html' %}

{% load static %}

{% block main %}
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Add</button>
    </form>
    {% if error %}
        There was an error. Please see the output below.
        {{ error }}
    {% endif %}
    {% if help %}
        <hr>
        <pre>{{ help }}</pre>
    {% endif %}
{% endblock %}
